[metadata]
name = aliases-cheatsheet
version = 0.1.0
description = Personal (auto-generated) Aliases Cheatsheet for Shell and Git aliases.
long_description = file: README.md
long_description_content_type = text/markdown
author = Stephan Leicht Vogt
author_email = stephan@fanaka.ch
license = MIT
license_files = LICENSE
url = https://github.com/sleicht/aliases-cheatsheet
classifiers =
  Programming Language :: Python :: 3
  License :: OSI Approved :: MIT License
  Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires =
  markdown
  pdfkit

[options.extras_require]
dev =
  black
  isort

[flake8]
max-line-length = 88
exclude = .venv,__pycache__
per-file-ignores =
  __init__.py: F401

[isort]
profile = black
known_first_party = aliases_cheatsheet
default_section = THIRDPARTY
